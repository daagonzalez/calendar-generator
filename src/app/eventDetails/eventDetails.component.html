  </div>

  <div class="row">

      <h1>{{currentMonth}} {{currentYear}} AAAA</h1>

    <div class="col-4" style="padding-top: 5%">
      <button class="btn-pag"><i class="fa fa-angle-left"></i></button>

    </div>
  </div>

  <div class="row">

      <span class="section-title">Filtrar eventos</span>
      <hr style="margin-top: 0px;" />

  </div>

  <div class="row">
    <div class="col-12">

      <select>
        <option *ngFor="let schoolYear of schoolYears">
          {{ schoolYear }}
        </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <span *ngIf="eventList.length < 1">
        <h2>No hay eventos</h2>
      </span>
      <span *ngIf="eventList.length >= 1">
        <div class="card" *ngFor="let event of eventList">
          <div class="row">
            <div class="col-4">
              <h3>
                {{event.date}}
              </h3>
            </div>
            <div class="col-8">
              <h3>{{event.subject}}</h3>
              <p><i class="fa fa-clock-o"></i> {{event.startTime}} - {{event.endTime}}</p>
              <p><i class="fa fa-graduation-cap"></i> {{event.schoolYear}}</p>
              <p><i class="fa fa-comment"></i> {{event.comments}}</p>
            </div>
          </div>
        </div>
      </span>
    </div>
  </div>
