<span class="eventDetailsArea">
  <h3>
    Información del evento
  </h3>
  <div class="row">
    <div class="col-12">
      <i class="fa fa-book"></i> Materia
    </div>
  </div>
  <div class="row end-row">
    <div class="col-12">
      <select *ngIf="!addSubject" class="input-lg" (change)="watchSubjects($event.target.value)">
          <option *ngFor="let subjectL of subjects" value={{subjectL}}>
              {{subjectL}}
          </option>
      </select>
      <input *ngIf="addSubject" class="input-lg" type="text" [(ngModel)]="subject">
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <i class="fa fa-calendar-o"></i> Fecha
    </div>
  </div>
  <div class="row end-row">
    <div class="col-12">
      <input class="input-lg" type="date" [(ngModel)]="date">
    </div>
  </div>

  <div class="row">
    <div class="col-6 float-left">
      <i class="fa fa-clock-o"></i> Hora inicio
    </div>
    <div class="col-6">
      Hasta
    </div>
  </div>
  <div class="row end-row">
    <div class="col-6 float-left">
      <input class="input-lg" type="time" [(ngModel)]="startTime" (ngModelChange)="addHours(startTime, 2)">
    </div>
    <div class="col-6 float-right">
      <input class="input-lg" type="time" [(ngModel)]="endTime">
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <i class="fa fa-graduation-cap"></i> Año
    </div>
  </div>
  <div class="row end-row">
    <div class="col-12">
      <input class="input-lg" type="radio" [(ngModel)]="schoolYear" value="10"> 10°
      <input class="input-lg" type="radio" [(ngModel)]="schoolYear" value="11"> 11°
      <input class="input-lg" type="radio" [(ngModel)]="schoolYear" value="12"> 12°
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <i class="fa fa-comment"></i> Notas adicionales
    </div>
  </div>
  <div class="row end-row">
    <div class="col-12">
      <textarea class="input-lg" [(ngModel)]="comments"></textarea>
    </div>
  </div>
</span>

<div *ngIf="!changes" class="row">
  <div class="col-12" style="text-align: center;">
    <button class="btn btn-primary"
      style="margin-top: -72px; border-radius: 25px; width: 100px"
      (click)="SaveData()">Guardar</button>
  </div>  
</div>

<div *ngIf="changes" class="row" style="text-align: center;">
  <div class="col-6">
    <button class="btn btn-danger"
      style="margin-top: -72px; border-radius: 25px; width: 100px"
      (click)="DeleteData()">Eliminar</button>
  </div>
  <div class="col-6">
    <button class="btn btn-primary"
      style="margin-top: -72px; border-radius: 25px; width: 100px"
      (click)="SaveData()">Guardar</button>
  </div>  
</div>

<div class="row" style="margin-top: -15px">
  <div class="col-12" style="text-align: center; ">
    <a routerLink="/events" style="font-size: 17px;">Cancelar y descartar</a>
  </div>
</div>
